<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <style>
        /* ========================================
       CSS RESET & BASE STYLES
    ======================================== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color palette */
            --bg-gradient-start: #0f0c29;
            --bg-gradient-mid: #302b63;
            --bg-gradient-end: #24243e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #7c3aed;
            --accent-hover: #8b5cf6;
            --shadow-color: rgba(124, 58, 237, 0.4);

            /* Carousel dimensions */
            --carousel-width: 280px;
            --carousel-height: 360px;
            --translate-z: 400px;

            /* Animation */
            --transition-speed: 0.6s;
            --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,
                    var(--bg-gradient-start) 0%,
                    var(--bg-gradient-mid) 50%,
                    var(--bg-gradient-end) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        /* ========================================
       HEADER STYLES
    ======================================== */
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #a78bfa, #7c3aed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 300;
        }

        /* ========================================
       CAROUSEL CONTAINER
    ======================================== */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            width: var(--carousel-width);
            height: var(--carousel-height);
            position: relative;
            /* Perspective creates the 3D effect */
            perspective: 1000px;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            /* Preserve 3D transforms for children */
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) var(--transition-easing);
        }

        /* ========================================
       CAROUSEL ITEMS
    ======================================== */
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            /* Smooth transition for all transforms */
            transition:
                transform var(--transition-speed) var(--transition-easing),
                opacity var(--transition-speed) var(--transition-easing),
                box-shadow var(--transition-speed) var(--transition-easing);
            /* Non-focused items are semi-transparent */
            opacity: 0.6;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform var(--transition-speed) var(--transition-easing);
        }

        /* Hover effect on images */
        .carousel-item:hover img {
            transform: scale(1.05);
        }

        /* Focused state - the front-facing item */
        .carousel-item.focused {
            opacity: 1;
            z-index: 100;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 60px var(--shadow-color),
                0 0 0 2px var(--accent-color);
            transform: translateZ(60px) scale(1.1) !important;
        }

        /* Image overlay for title */
        .carousel-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity var(--transition-speed) var(--transition-easing);
        }

        .carousel-item.focused::after {
            opacity: 1;
        }

        /* ========================================
       NAVIGATION BUTTONS
    ======================================== */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease,
                background 0.3s ease;
            box-shadow:
                0 4px 15px rgba(124, 58, 237, 0.4),
                0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .nav-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow:
                0 6px 25px rgba(124, 58, 237, 0.6),
                0 0 0 6px rgba(124, 58, 237, 0.2);
        }

        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-btn--prev {
            left: 20px;
        }

        .nav-btn--next {
            right: 20px;
        }

        /* Arrow icons using CSS */
        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ========================================
       INDICATORS
    ======================================== */
        .indicators {
            display: flex;
            gap: 12px;
            margin-top: 40px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid transparent;
            cursor: pointer;
            transition:
                background 0.3s ease,
                transform 0.3s ease,
                border-color 0.3s ease;
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .indicator.active {
            background: var(--accent-color);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.3);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        /* ========================================
       KEYBOARD HINTS
    ======================================== */
        .keyboard-hints {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            opacity: 0.5;
        }

        .keyboard-hints kbd {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: inherit;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ========================================
       RESPONSIVE DESIGN
    ======================================== */
        @media (max-width: 768px) {
            :root {
                --carousel-width: 220px;
                --carousel-height: 300px;
                --translate-z: 300px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .carousel-wrapper {
                height: 400px;
            }

            .nav-btn {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }

            .nav-btn--prev {
                left: 10px;
            }

            .nav-btn--next {
                right: 10px;
            }

            .keyboard-hints {
                display: none;
            }
        }

        @media (max-width: 480px) {
            :root {
                --carousel-width: 180px;
                --carousel-height: 240px;
                --translate-z: 220px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .carousel-wrapper {
                height: 320px;
            }

            .indicators {
                margin-top: 30px;
            }

            .indicator {
                width: 10px;
                height: 10px;
            }
        }

        /* ========================================
       AMBIENT EFFECTS
    ======================================== */
        .ambient-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .ambient-glow--1 {
            top: -200px;
            left: -200px;
        }

        .ambient-glow--2 {
            bottom: -300px;
            right: -200px;
        }
    </style>
</head>

<body>
    <!-- Ambient background effects -->
    <div class="ambient-glow ambient-glow--1"></div>
    <div class="ambient-glow ambient-glow--2"></div>

    <!-- Header -->
    <header class="header">
        <h1>3D Image Carousel</h1>
        <p>Click on images or use navigation buttons</p>
    </header>

    <!-- Carousel Container -->
    <div class="carousel-wrapper">
        <!-- Previous Button -->
        <button class="nav-btn nav-btn--prev" id="prevBtn" aria-label="Previous image">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
        </button>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Carousel items will be dynamically generated -->
            </div>
        </div>

        <!-- Next Button -->
        <button class="nav-btn nav-btn--next" id="nextBtn" aria-label="Next image">
            <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
            </svg>
        </button>
    </div>

    <!-- Indicators -->
    <div class="indicators" id="indicators"></div>

    <!-- Keyboard Hints -->
    <footer class="keyboard-hints">
        <span><kbd>‚Üê</kbd> Previous</span>
        <span><kbd>‚Üí</kbd> Next</span>
        <span><kbd>1-5</kbd> Jump to image</span>
    </footer>

    <script>
        /**
         * ====================================================
         * 3D IMAGE CAROUSEL
         * ====================================================
         * A professional-grade 3D carousel implementation
         * using vanilla JavaScript (ES6)
         * 
         * Architecture:
         * - State management (single source of truth)
         * - DOM references (cached for performance)
         * - Render function (pure, derives view from state)
         * - Event handlers (update state, trigger re-render)
         * ====================================================
         */

        // ====================================================
        // CONFIGURATION
        // ====================================================

        /**
         * Image data configuration
         * @type {Array<{src: string, title: string}>}
         */
        const IMAGES = [
            { src: 'img/bg.webp', title: 'Dreamy Background' },
            { src: 'img/cuteCat.jpg', title: 'Cute Cat' },
            { src: 'img/giphy2.gif', title: 'Animation' },
            { src: 'img/iput-bg.jpg', title: 'Input Background' },
            { src: 'img/lookMe.jpg', title: 'Look At Me' }
        ];

        /**
         * Carousel settings
         * @type {Object}
         */
        const CONFIG = {
            translateZ: 400,        // Z-axis translation for 3D depth
            animationDuration: 600, // Duration in milliseconds
        };

        // ====================================================
        // STATE MANAGEMENT
        // ====================================================

        /**
         * Application state - single source of truth
         * @type {Object}
         */
        const state = {
            currentIndex: 0,         // Currently focused image index
            totalItems: IMAGES.length,
            isAnimating: false,      // Prevent rapid clicking during animation
        };

        /**
         * Update state and trigger re-render
         * @param {Object} updates - Partial state updates
         */
        function updateState(updates) {
            Object.assign(state, updates);
            render();
        }

        // ====================================================
        // DOM REFERENCES
        // ====================================================

        /**
         * Cached DOM element references for performance
         * @type {Object}
         */
        const DOM = {
            carousel: null,
            indicators: null,
            prevBtn: null,
            nextBtn: null,
            items: [],         // Carousel item elements
            dots: [],          // Indicator dot elements
        };

        /**
         * Initialize DOM references
         */
        function initDOMReferences() {
            DOM.carousel = document.getElementById('carousel');
            DOM.indicators = document.getElementById('indicators');
            DOM.prevBtn = document.getElementById('prevBtn');
            DOM.nextBtn = document.getElementById('nextBtn');
        }

        // ====================================================
        // RENDER FUNCTIONS
        // ====================================================

        /**
         * Calculate rotation angle for each item
         * @param {number} index - Item index
         * @returns {number} Rotation angle in degrees
         */
        function calculateItemAngle(index) {
            const angleStep = 360 / state.totalItems;
            return angleStep * index;
        }

        /**
         * Generate HTML for carousel items
         */
        function renderCarouselItems() {
            const fragment = document.createDocumentFragment();

            IMAGES.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.dataset.index = index;
                item.dataset.title = image.title;

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.title;
                img.loading = 'lazy';

                item.appendChild(img);

                // Position each item in 3D space
                const angle = calculateItemAngle(index);
                item.style.transform = `rotateY(${angle}deg) translateZ(${CONFIG.translateZ}px)`;

                fragment.appendChild(item);
            });

            DOM.carousel.appendChild(fragment);
            DOM.items = Array.from(DOM.carousel.querySelectorAll('.carousel-item'));
        }

        /**
         * Generate indicator dots
         */
        function renderIndicators() {
            const fragment = document.createDocumentFragment();

            IMAGES.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = 'indicator';
                dot.dataset.index = index;
                dot.setAttribute('aria-label', `Go to image ${index + 1}`);
                fragment.appendChild(dot);
            });

            DOM.indicators.appendChild(fragment);
            DOM.dots = Array.from(DOM.indicators.querySelectorAll('.indicator'));
        }

        /**
         * Main render function - updates DOM based on current state
         * Pure function that derives view from state
         */
        function render() {
            // Calculate rotation to bring current item to front
            const angleStep = 360 / state.totalItems;
            const rotation = -angleStep * state.currentIndex;

            // Apply rotation to carousel
            DOM.carousel.style.transform = `rotateY(${rotation}deg)`;

            // Update item states
            DOM.items.forEach((item, index) => {
                const isFocused = index === state.currentIndex;
                item.classList.toggle('focused', isFocused);
                item.setAttribute('aria-current', isFocused ? 'true' : 'false');
            });

            // Update indicators
            DOM.dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === state.currentIndex);
            });
        }

        // ====================================================
        // NAVIGATION FUNCTIONS
        // ====================================================

        /**
         * Navigate to specific index
         * @param {number} index - Target index
         */
        function goToIndex(index) {
            // Prevent navigation during animation
            if (state.isAnimating) return;

            // Normalize index (wrap around)
            let newIndex = index % state.totalItems;
            if (newIndex < 0) newIndex += state.totalItems;

            // Set animating flag
            state.isAnimating = true;

            // Update state
            updateState({ currentIndex: newIndex });

            // Reset animating flag after transition completes
            setTimeout(() => {
                state.isAnimating = false;
            }, CONFIG.animationDuration);
        }

        /**
         * Navigate to next image
         */
        function goToNext() {
            goToIndex(state.currentIndex + 1);
        }

        /**
         * Navigate to previous image
         */
        function goToPrev() {
            goToIndex(state.currentIndex - 1);
        }

        // ====================================================
        // EVENT HANDLERS
        // ====================================================

        /**
         * Handle carousel item click
         * @param {Event} event - Click event
         */
        function handleItemClick(event) {
            const item = event.target.closest('.carousel-item');
            if (!item) return;

            const index = parseInt(item.dataset.index, 10);
            goToIndex(index);
        }

        /**
         * Handle indicator click
         * @param {Event} event - Click event
         */
        function handleIndicatorClick(event) {
            const dot = event.target.closest('.indicator');
            if (!dot) return;

            const index = parseInt(dot.dataset.index, 10);
            goToIndex(index);
        }

        /**
         * Handle keyboard navigation
         * @param {KeyboardEvent} event - Keyboard event
         */
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    goToPrev();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    goToNext();
                    break;
                // Number keys 1-9 for direct navigation
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    const targetIndex = parseInt(event.key, 10) - 1;
                    if (targetIndex < state.totalItems) {
                        goToIndex(targetIndex);
                    }
                    break;
            }
        }

        /**
         * Setup all event listeners
         */
        function setupEventListeners() {
            // Navigation buttons
            DOM.prevBtn.addEventListener('click', goToPrev);
            DOM.nextBtn.addEventListener('click', goToNext);

            // Carousel item clicks (event delegation)
            DOM.carousel.addEventListener('click', handleItemClick);

            // Indicator clicks (event delegation)
            DOM.indicators.addEventListener('click', handleIndicatorClick);

            // Keyboard navigation
            document.addEventListener('keydown', handleKeyDown);

            // Optional: Touch swipe support
            setupTouchSupport();
        }

        /**
         * Setup touch swipe support for mobile
         */
        function setupTouchSupport() {
            let touchStartX = 0;
            let touchEndX = 0;
            const minSwipeDistance = 50;

            DOM.carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            DOM.carousel.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const distance = touchEndX - touchStartX;

                if (Math.abs(distance) < minSwipeDistance) return;

                if (distance > 0) {
                    goToPrev(); // Swipe right = previous
                } else {
                    goToNext(); // Swipe left = next
                }
            }
        }

        // ====================================================
        // INITIALIZATION
        // ====================================================

        /**
         * Initialize the carousel
         */
        function init() {
            // Setup DOM references
            initDOMReferences();

            // Render carousel items and indicators
            renderCarouselItems();
            renderIndicators();

            // Setup event listeners
            setupEventListeners();

            // Initial render
            render();

            console.log('üé† 3D Carousel initialized successfully!');
        }

        // Start the carousel when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
